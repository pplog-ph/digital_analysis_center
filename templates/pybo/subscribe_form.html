{% extends 'base.html' %}
{% block content %}
{% if e %}
    <script>
        alert('{{ e }}');
    </script>
{% endif %}

<style>
        .geeks {
            width: 300px;
            height: 300px;
            overflow: hidden;
            margin: 0 auto;
        }

        .geeks img {
            width: 100%;
            transition: 0.5s all ease-in-out;
        }

        .geeks:hover img {
            transform: scale(1.08);
        }

        .parallax {
        	/* The image used */
  			background-image: url(https://storage.googleapis.com/bamboo-magnet-314906.appspot.com/etc/subcribe_2.JPG);

  			/* Set a specific height */
  			min-height: 300px;

  			/* Create the parallax scrolling effect */
  			background-attachment: fixed;
  			background-position: 30% 30%;
  			background-repeat: no-repeat;
  			background-size: cover;
		}
</style>

<!--신규 소제목-->
<div class="parallax">
	<p style="color:#ff6f00;font-size:145px;text-align: center;font-weight: 500;height:500px;vertical-align: middle;">Subscribe<br>Report</p>
</div>


<br>
<br>
<br>

<div class="container">
    <h5 class="my-3 border-bottom pb-2">리포트 구독 신청</h5>
    <br>
    <form method="post">
        {% csrf_token %}

        <!-- 오류표시 Start -->
        {% if form.errors %}
        <div class="alert alert-danger" role="alert">
            {% for field in form %}
            {% if field.errors %}
            <div>
                <strong>{{ field.label }}</strong>
                {{ field.errors }}
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endif %}
        <!-- 오류표시 End -->

        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" name="name" id="name"
                   value="{{ form.name.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="department" class="form-label">부서 / 팀</label>
            <input type="text" class="form-control" name="department" id="department"
                   value="{{ form.department.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="google_email" class="form-label">구글 이메일</label>
            <input type="text" class="form-control" name="google_email" id="google_email"
                   value="{{ form.google_email.value|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="wv_email" class="form-label">월드비전 이메일</label>
            <input type="text" class="form-control" name="wv_email" id="wv_email"
                   value="{{ form.wv_email.value|default_if_none:'' }}">
        </div>

        <br>
        <button type="submit" class="btn btn-primary" style="background-color: #FF8000; color: #FFFFFF;border: 2px solid #FF8000;">구독하기</button>
    </form>
</div>

<br>
<br>
<br>
<br>
<br>
<br>



{% endblock %}
